[package]
name = "du-blueprint"
version = "0.2.1"
edition = "2021"

[dependencies]
lz4 = "1.23.1"
base64 = "0.22.1"
xxhash-rust = { version="0.8.12", features=["xxh64"] }
# Temporary while changes are getting PR'd.
parry3d-f64 = { git = "https://github.com/prharvey/parry.git", branch = "opt", features=["serde-serialize"] }
rangemap = { version = "1.5.1", features=["serde1"] }
serde_json = "1.0"
chrono = "0.4.38"
tobj = { version = "4.0.2", features=["merging"] }
ordered-float = "4.2.2"
clap = { version = "4.5.16", features = ["derive"] }
line_drawing = "1.0.0"
async-std = "1.12.0"
serde = { version = "1.0.215", features=["serde_derive"] }

[profile.release]
debug = true
